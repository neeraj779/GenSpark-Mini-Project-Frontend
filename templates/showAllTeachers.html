<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teachers List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark nav-cus">
      <a class="navbar-brand" href="../home.html"
        ><i class="fas fa-home"></i> Home</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="./templates/showAllTeachers.html"
              ><i class="fas fa-star"></i> See Teachers</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./templates/addTeacher.html"
              ><i class="fas fa-plus"></i> Add Teacher</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./templates/filterTeachers.html"
              ><i class="fas fa-filter"></i> Filter Teachers</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./templates/searchTeacher.html"
              ><i class="fas fa-search"></i> Search Teacher</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./templates/updateTeacherDetails.html"
              ><i class="fas fa-edit"></i> Update Teacher's Record</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./templates/deleteTeacherDetails.html"
              ><i class="fas fa-trash"></i> Delete Teacher</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5">
      <h1 class="text-center mb-4">All Teachers</h1>
      <div class="row" id="teachers-list"></div>
    </div>

    <script>
      const token = localStorage.getItem("token");

      fetch("http://localhost:5172/api/v1/Teacher/GetAllTeachers", {
        method: "GET",
        headers: {
          Authorization: `Bearer ${token}`,
          "Content-Type": "application/json",
        },
      })
        .then((response) => {
          if (!response.ok) {
            throw new Error(
              "Network response was not ok " + response.statusText
            );
          }
          return response.json();
        })
        .then((data) => {
          const teachersList = document.getElementById("teachers-list");
          data.forEach((teacher) => {
            const teacherCard = document.createElement("div");
            teacherCard.className = "col-md-4 mb-4";
            teacherCard.innerHTML = `
              <div class="card">
                <div class="card-body">
                  <img src=".././assets/img/teacher.jpg" class="card-img-top" alt="Teacher Image" />
                  <p class="card-title text-center">Teacher Details</p>
                  <span class="card-text">Name: ${teacher.fullName}</span><br>
                  <span class="card-text">Gender: ${teacher.gender}</span><br>
                  <span class="card-text">Date of Birth: ${new Date(
                    teacher.dateOfBirth
                  ).toLocaleDateString()}</span><br>
                  <span class="card-text">Phone: ${teacher.phone}</span><br>
                  <span class="card-text">Email: ${teacher.email}</span>
                </div>
              </div>
            `;
            teachersList.appendChild(teacherCard);
          });
        })
        .catch((error) => {
          console.error("Error fetching teachers:", error);
          const errorMessage = document.createElement("div");
          errorMessage.className = "alert alert-danger";
          errorMessage.textContent =
            "Error fetching teachers. Please try again later.";
          document.querySelector(".container").appendChild(errorMessage);
        });
    </script>
  </body>
</html>
