<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href=".././static/css/register.css" />
  </head>
  <body>
    <div class="registration-container">
      <h2>Register</h2>
      <form id="registrationForm">
        <div class="form-group mb-3">
          <label for="accountId">Account Id</label>
          <input type="number" class="form-control" id="accountId" required />
        </div>
        <div class="form-group mb-3">
          <label for="userName">Username</label>
          <input type="text" class="form-control" id="userName" required />
        </div>
        <div class="form-group mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="form-group mb-3">
          <label for="role">Role</label>
          <select class="form-select" id="role" required>
            <option value="Teacher">Teacher</option>
            <option value="Student">Student</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Register</button>
      </form>
      <a href="login.html" class="login-link">
        Already have an account? Login</a
      >
      <div id="error" class="alert alert-danger mt-3">
        Registration failed. Please try again.
      </div>
      <div id="success" class="alert alert-success mt-3">
        Registration successful. We are redirecting you to the login page...
      </div>
    </div>

    <script>
      document
        .getElementById("registrationForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const accountId = document.getElementById("accountId").value;
          const userName = document.getElementById("userName").value;
          const password = document.getElementById("password").value;
          const role = document.getElementById("role").value;

          fetch("http://localhost:5172/api/v1/User/RegisterAccount", {
            method: "POST",
            headers: {
              Accept: "text/plain",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              accountId,
              userName,
              password,
              role,
            }),
          })
            .then((response) => {
              response.json().then((data) => {
                if (response.status === 400) {
                  document.getElementById("error").style.display = "block";
                  document.getElementById("error").innerText =
                    data.errorMessage;
                } else {
                  document.getElementById("error").style.display = "none";
                  document.getElementById("success").style.display = "block";

                  document.getElementById("registrationForm").reset();
                  setTimeout(function () {
                    window.location.href = "../login.html";
                  }, 2000);
                }
              });
            })
            .catch((e) => {
              console.error("Error:", e);
              document.getElementById("error").style.display = "block";
            });
        });
    </script>
  </body>
</html>
